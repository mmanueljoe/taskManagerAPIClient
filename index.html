<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
        <p class="muted">
          Manage and visualize tasks with a clean, minimal interface
        </p>
      </header>

      <main>
        <section class="toolbar">
          <div class="toolbar-group">
            <button id="load" class="btn-primary">Load Data</button>
            <button id="all">All Tasks</button>
            <button id="completed">Completed</button>
            <button id="pending">Pending</button>
          </div>
          
          <div class="toolbar-group">
            <label for="userSelect" class="select-wrapper">
              <span>Filter by User:</span>
              <select id="userSelect"></select>
            </label>
          </div>

          <div class="toolbar-group">
            <div class="search-wrapper">
              <input id="searchInput" type="text" placeholder="Search tasks...">
              <button id="searchBtn">Search</button>
            </div>
          </div>

          <div class="toolbar-group">
            <button id="stats">Statistics</button>
            <button id="leaderboard">Leaderboard</button>
            <button id="tagsBtn">Tags</button>
          </div>
        </section>

        <section id="panel" class="panel">
          <p class="empty-state">
            Click <strong>Load Data</strong> to begin
          </p>
        </section>
      </main>

      <footer>
        <small>
          Data from <a href="https://jsonplaceholder.typicode.com" target="_blank">JSONPlaceholder</a> â€¢ Runs entirely in your browser
        </small>
      </footer>
    </div>

    <script src="./src/uiMain.js" type="module"></script>
  </body>
</html>
